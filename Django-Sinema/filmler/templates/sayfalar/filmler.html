{% extends 'core/base.html' %}

{% load static %}

{% block icerik %}

<h2>{{ filmler }}</h2>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for film in films %}
        <div class="col">
          <div class="card">
            <img src="{{ film.image.url }}" class="card-img-top" alt="1">
            <div class="card-body">
              <h5 class="card-title">{{ film.baslik }}</h5>
              
                
              <p class="card-text">{{ film.konu|safe }}</p>
            </div>
            <div class="card-footer">
              <a class="btn btn-outline-info w-75" href="{{ film.id }}">Detay</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock icerik %}
