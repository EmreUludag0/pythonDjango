
{% extends "core/base.html" %}
{% load static %}
{% block icerik %}

{% include "core/base.html" %}

<div class="container">



    <div class="row justify-content-center align-items-center d-flex vh-100">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">

                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">{{ baslik  }}</h1>
                                </div>
                                <form method="POST" class="user">
                                    {% comment %} oturum açma işlemi {% endcomment %}
                                    {% csrf_token %}

                                    
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="eposta" name="eposta" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="parola" class="form-control form-control-user"
                                            id="parola" placeholder="Parola">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                    <a href="javascript:void(0)" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="{% url 'anasayfa' %}" class="btn btn-facebook btn-user btn-block">
                                        Anasayfa
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href=" {% url "user_profile:register" %} ">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



{% endblock icerik %}
